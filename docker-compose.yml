version: '3.8'
services:
  client:
    image: creator-client:latest
    ports:
      - "9000:3000"
  server:
    image: creator-server:latest
    ports:
      - "5000:5000"
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:
